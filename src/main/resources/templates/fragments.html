<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head th:fragment="head">

    <!-- Bootstrap stylesheets and script -->
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <link th:href="@{/css/techjobs.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>

    <title th:text="'TechJobs' + ${title == null ? '' : ' :: ' + title}">TechJobs</title>
</head>

<body>

    <div th:fragment="page-header" class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a th:href="@{/}" class="navbar-brand">TechJobs</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a th:href="@{/search}">Search</a></li>
                    <li><a th:href="@{/list}">List</a></li>
                </ul>
            </div>
        </div>
    </div>

    <th:block th:fragment="item-table">
        <table  th:each="job : ${jobs}"  class="job-listing" >
            <tr>
                <td>ID</td>
                <td th:text="${job.id}" class="text-styling"></td>
            </tr>
            <tr>
                <td>Name</td>
                <td th:text="${job.name}" class="text-styling"></td>
            </tr>
            <tr>
                <td>Employer</td>
                <td class="text-styling">
                    <a th:text="${job.employer}"
                       th:href="@{/search/results(term1=${previousTerm}, column1=${pickedType}, term2=${job.employer}, column2='employer')}">
                    </a>
                </td>
            </tr>
            <tr>
                <td>Location</td>
                <td class="text-styling">
                    <a th:text="${job.location}"
                       th:href="@{/search/results(term1=${previousTerm}, column1=${pickedType}, term2=${job.location}, column2='location')}">
                    </a>
                </td>
            </tr>
            <tr>
                <td>Position Type</td>
                <td class="text-styling">
                    <a th:text="${job.positionType}"
                       th:href="@{/search/results(term1=${previousTerm}, column1=${pickedType}, term2=${job.positionType}, column2='positionType')}">
                    </a>
                </td>
            </tr>
            <tr>
                <td>Skill</td>
                <td class="text-styling">
                    <a th:text="${job.coreCompetency}"
                       th:href="@{/search/results(term1=${previousTerm}, column1=${pickedType}, term2=${job.coreCompetency}, column2='coreCompetency')}">
                    </a>
                </td>
            </tr>
        </table>
    </th:block>


</body>
</html>
